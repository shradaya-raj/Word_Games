<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Word Games</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://www.youtube.com/">Youtube</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://www.facebook.com/">Facebook</a>
        </li>
    </div>
     <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>
  <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to try utils!</strong> You can play with the words here.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class = "container">

 <form action='/analyze' method='post'> {% csrf_token %}

   <div class="form-floating">
     <textarea class="form-control" name ='text' placeholder="Leave a comment here" id="floatingTextarea" style="height: 170px;"></textarea>
        <label for="floatingTextarea">Comments</label>
   </div>

    <div class="form-check form-switch">
     <input class="form-check-input" name="removepunc" type="checkbox" role="switch" align="centre" id="removepunc">
     <label class="form-check-label" for="removepunc">Remove Punctuation</label><br>
   </div>
   <div class="form-check form-switch">
    <input class="form-check-input" name="fullcaps" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
    <label class="form-check-label" for="flexSwitchCheckChecked">UPPERCASE</label>
   </div>
  <div class="form-check form-switch">
    <input class="form-check-input" name="newlineremover" type="checkbox" role="switch" id="flexSwitchCheckDisabled" >
    <label class="form-check-label" for="flexSwitchCheckDisabled">New Line Remover</label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" name="extraspaceremover" type="checkbox" role="switch" id="flexSwitchCheckDisabled1">
    <label class="form-check-label" for="flexSwitchCheckDisabled1">Extra Space Remover</label>
  </div>

    <button type="submit" class="btn btn-dark mt-2 ">Analyze Text</button>


 </form>

</div>

  </body>
</html>
